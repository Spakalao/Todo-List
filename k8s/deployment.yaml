apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-list
  namespace: default
  labels:
    app: todo-list
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-list
  template:
    metadata:
      labels:
        app: todo-list
    spec:
      containers:
        - name: todo-list
          image: spakalao/todo-list:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:                # Vérifie si l'app est prête avant de marquer le pod Ready
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:                 # Vérifie si le pod est vivant, redémarre si planté
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: todo-list-svc
  namespace: default
  labels:
    app: todo-list
spec:
  type: NodePort
  selector:
    app: todo-list
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
