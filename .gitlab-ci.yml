sync_to_github:
  stage: sync
  image: alpine:latest
  before_script:
    - apk add --no-cache git
    - git config --global user.name "Amine Saidi"
    - git config --global user.email "saidi.amine2023@gitlab.com"
  script:
    - git remote add github https://${GITHUB_TOKEN}@github.com/Spakalao/Todo-List.git
    - git push --mirror github
  only:
    - master
  variables:
    GITHUB_TOKEN: $GITHUB_TOKEN  # Variable d√©finie dans GitLab CI/CD settings