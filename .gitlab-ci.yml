stages:
  - sync

sync_to_github:
  stage: sync
  image: alpine:latest
  before_script:
    - apk add --no-cache git
    - git config --global user.name "Amine Saidi"
    - git config --global user.email "saidi.amine2023@gitlab.com"
  script:
    - git remote add github https://github.com/Spakalao/Todo-List.git
    - git push --mirror github
  only:
    - master
